repos:
-   repo: https://github.com/ambv/black
    rev: 18.6b2
    hooks:
    - id: black
      args: [--safe, --quiet]
      python_version: python3.6
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.3.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: debug-statements
    -   id: flake8
-   repo: https://github.com/asottile/pyupgrade
    rev: v1.3.1
    hooks:
    - id: pyupgrade
